<!DOCTYPE html>
<html>
<head>
  <title>Studi Kasus Event</title>
  <style>
    body{
        background-color: rgb(231, 179, 116);
        font-size: medium;
        font-family: 'Courier New', Courier, monospace;
    }

  </style>
  <meta http-equiv="X-UA-Compartible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script>
    function handleSubmit() {
      let name = document.getElementById("name").value;
      let email = document.getElementById("email").value;
      
      // Proses validasi data
      if (name === "" || email === "") {
        alert("Nama dan email harus diisi!");
        return false;
      } else {
        alert("Data berhasil dikirim:\nNama: " + name + "\nEmail: " + email);
        return true;
      }
    }
    
    function handleLoad() {
      alert("Halaman telah selesai dimuat.");
    }
    
    function handleDoubleClick() {
      alert("Anda melakukan double click!");
    }
    
    function handleMouseOut() {
      alert("Anda meninggalkan area!");
    }
  </script>
</head>
<body onload="handleLoad()">
  <h2>FORM</h2>
  <form onsubmit="return handleSubmit()">
    <label for="name">Nama:</label>
    <input type="text" id="name" name="name" required><br><br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br><br>
    <label for="Telepon">Telepon:</label>
    <input type="number" id="tel" name="tel" required><br><br>
    <input type="submit" value="Submit">
  </form>
  <p ondblclick="handleDoubleClick()" onmouseout="handleMouseOut()">Klik dua kali atau arahkan kursor ke teks ini.</p>
</body>
</html>
